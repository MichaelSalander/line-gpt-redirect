<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>開始 AI 閱讀之旅！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="請點右下角 ⋯ 開啟預設瀏覽器，或複製連結到 Safari/Chrome 使用 AI 書籍推薦系統">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #ffffff;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .arrow {
      position: fixed;
      bottom: 85px;
      right: 20px;
      font-size: 2.5rem;
      animation: bounce 1.2s infinite;
      opacity: 0.9;
    }
    @keyframes bounce {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(5px, 5px); }
    }
    #backup {
      display: none;
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 2rem;
    }
    button.copy-btn {
      font-size: 1rem;
      padding: 0.6rem 1.5rem;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>👉 請點右下角 ⋯，選擇「在預設瀏覽器中開啟」</h2>
  <p>✨ 若成功開啟將自動進入推薦系統</p>
  <div class="arrow">↘️</div>

  <div id="backup">
    <p>❗若你仍停留在 LINE 中，請手動複製以下連結：</p>
    <input type="text" id="gptLink" value="https://chatgpt.com/g/g-67f33729192c8191976a3c3619500f45-chan-pin-tui-jian-xi-tong-v1-1-1" readonly style="width: 100%; font-size: 1rem; padding: 0.5rem;">
    <br><br>
    <button class="copy-btn" onclick="copyLink()">📋 複製連結</button>
    <p style="font-size: 0.9rem; color: #666;">請貼到手機的 Safari 或 Chrome 中打開</p>
  </div>

  <script>
    const realUrl = 'https://chatgpt.com/g/g-67f33729192c8191976a3c3619500f45-chan-pin-tui-jian-xi-tong-v1-1-1';

    function isLineBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      const isLine = ua.includes("line");
      const isRealChrome = ua.includes("chrome") && !ua.includes("line");
      const isSafari = ua.includes("safari") && !ua.includes("line");
      return isLine && !(isRealChrome || isSafari);
    }

    function copyLink() {
      const input = document.getElementById("gptLink");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("連結已複製 ✅ 請貼到瀏覽器開啟！");
    }

    window.onload = function() {
      if (!isLineBrowser()) {
        window.location.href = realUrl;
      } else {
        setTimeout(() => {
          document.getElementById("backup").style.display = "block";
        }, 5000); // 5秒後顯示備援選項
      }
    }
  </script>
</body>
</html>
